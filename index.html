<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/346bbecc09.js" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <div id="container">
            <div id="left">
                <form id="login">
                    <h1>Login</h1>
                    <input type="text" placeholder="UserName">
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
                    <input id="chkBox" type="checkbox" name="rememberMe">
                    <label id="rememberMe" for="rememberMe">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                    <br>
                    <button class="mainBtn" type="submit">Login</button>
                    <div id="socials">
                        <span class="mySpan">Or Login Using</span><hr>
                        <br>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </form>
            </div>
            <div id="right">
                <form id="signup">
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Enter Your UserName">
                    <br>            
                    <input type="text" placeholder="Enter Your Email">
                    <br>
                    <input type="password" placeholder="Enter Your Password">
                    <br>
                    <input type="password" placeholder="Re-Enter Your Password">
                    <br>
                    <button class="mainBtn" type="submit">Sign Up</button>
                    <div id="socials">
                        <span class="mySpan">Or Login Using</span><hr>
                        <br>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </form>
            </div>
            <div id="overlay">
                <div class="slide-overlay">
                    <h1 id="line1">Welcome Back!</h1>
                    <p id="line2">Already have an account? Click the login button to sign back into your account today!</p>
                    <button id="slideBtn">Login</button>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
</body>
</html>
